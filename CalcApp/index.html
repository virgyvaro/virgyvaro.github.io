<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&family=Lobster&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Gastos</title>
</head>

<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid header">
        <div class="container">
            <div class="col-sm-6">
                <h1 class="display-4 mt-5">Gastos Mensuales</h1>
            </div>
        </div>
    </div>
    <br>

    <div class="container background-1 borde mt-3 p-5">
        <h1 class="display-4 text-center ">Calculadora de Gastos</h1>
        <hr class="linea">

        <!-- Ayuda para visualizar el funcionamiento del show() = mostrar -->
        <!-- <button class="btn btn-block btn-info mt-3 mb-3" onclick="mostrar()">Mostrar u ocultar</button> -->

        <div class="container mt-5" id="ingreso">
            <input type="number" class="form-control col-6 mx-auto bordemini" placeholder="Ingresa tu sueldo mensual"
                id="dinero">
            <button class="btn mt-5 background-5 color-6 text-center p-3 boton float-right"
                onclick="mostrar()">Enviar</button>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div class="card" id="calc">
            <div class="card-header background-2">
                <!-- Datos moc = datos de prueba -->
                <!-- <h2 id="cantidad">$3000</h2> -->

                <!-- Datos DinÃ¡micos -->
                <h2 id="cantidad"></h2>
            </div>

            <div class="card-body">
                <p id="total" class="text-dark"></p>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control bordemini" placeholder="Renta" id="renta">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control bordemini" placeholder="Servicios" id="servicios">
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn mt-3 mx-auto background-5 color-6 text-center boton"
                            onclick="calcula()">Calcula si puedo comer unos
                            tacos</button>
                    </div>
                    <button type="button" class="btn btn-danger mt-3 float-right" onclick="mostrar()">Regresar</button>
                    <br>
                    <br>
                </form>
            </div>
            <br>

            <div class="card-footer py-4">
                <p class="text-muted float-right">Desarrollado por: Virgy VaRo</p>
            </div>
        </div>


    </div>

    <br>
    <br>
    <br>


</body>
<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<!-- CDN SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- JS -->
<script src="app.js"></script>

</html>
