<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <!-- CDN Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Langar&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dulce Tentación</title>
  </head>
  <body>
    <header id="section1">
      <!-- titulo -->
      <div class="cont">
        <div class="hero img">
          <div class="text-center">
            <h1
              class="color-5 display-1 cursiva wow animate__animated animate__backInDown"
            >
              Dulce Tentación
            </h1>
            <div class="arrow wow animate__animated animate__backInUp">
              <a href="#section2">
                <i class="fa fa-arrow-circle-down color-4 fa-5x wow animate__animated animate__fadeInDown animate__infinite" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Selección de conos -->
      <section id="section2">
        <div class=" background-2 cont">
          <h2 class="display-3 mt-5 text-center color-7 sombra cursiva wow animate__animated animate__flipInX">
            Elige tu cono
          </h2>
          <!-- Para poner los conos -->
          <div class="container mt-5 py-5">
            <div class="row">
              <!-- Cono 1 -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow wow animate__animated animate__bounceInRight">
                <a href="#section3"
                  ><img
                    src="http://www.recetario-cocina.com/archivosbd/tulipas-de-barquillo.jpg"
                    alt="canasta"
                    class="img-fluid mt-4"
                /></a>
              </div>

              <!-- Cono 2 -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow wow animate__animated animate__bounceInRight animate__delay-1s">
                <a href="#section3"
                  ><img
                    src="https://image.freepik.com/foto-gratis/vista-superior-conos-helado-mesa_23-2148539336.jpg"
                    alt="conos"
                    class="img-fluid mt-4"
                /></a>
              </div>

              <!-- Cono 3 -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow wow animate__animated animate__bounceInRight animate__delay-2s">
                <a href="#section3"
                  ><img
                    src="https://images-na.ssl-images-amazon.com/images/I/41IpV44JrwL._AC_.jpg"
                    alt="copas"
                    class="img-fluid mt-4 imgcono3 mb-4"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Sabores de Helado -->
      <section id="section3">
        <div class="background-1 cont">
          <h2 class="display-3 text-center color-7 sombra mt-5 cursiva wow animate__animated animate__bounceIn
          ">
            Elige el tipo que deseas
          </h2>
          <!-- Para poner tipos de helados -->
          <div class="container mt-5 py-5">
            <div class="row mt-5">
              <!-- Leche -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow wow animate__animated animate__bounceInLeft animate__delay-2s">
                <a href="#section4"
                  ><img
                    src="https://image.freepik.com/foto-gratis/helado_144627-38642.jpg"
                    alt="leche"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">De Leche</p></a
                >
              </div>

              <!-- Agua -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow shadow wow animate__animated animate__bounceInLeft animate__delay-1s">
                <a href="#section4"
                  ><img
                    src="https://gourmetdemexico.com.mx/wp-content/uploads/2018/04/nieve-de-limo%CC%81n-.jpg"
                    alt="agua"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">De Agua</p>
                </a>
              </div>

              <!-- Especiales -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow shadow wow animate__animated animate__bounceInLeft">
                <a href="#section4"
                  ><img
                    src="https://img.chilango.com/2015/06/helados-de-sabores-increibles.jpg"
                    alt="especiales"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">Especiales</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Toppings -->
      <section id="section4">
        <div class="cont mt-5 background-3">
          <h2 class="display-3 text-center color-7 sombra mt-5 cursiva">
            Elige el topping de tu agrado
          </h2>
          <!-- Para poner tipos de toppings -->
          <div class="container mt-5 py-5">
            <div class="row mt-5">
              <!-- Frutas -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow">
                <a href="#section5"
                  ><img
                    src="https://image.freepik.com/foto-gratis/ensalada-frutas-bayas-frescas-alimentacion-saludable_114579-20456.jpg"
                    alt="frutas"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">Frutas</p>
                </a>
              </div>

              <!-- Confitado de chocolate -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow">
                <a href="#section5"
                  ><img
                    src="https://image.freepik.com/foto-gratis/varias-chispitas-azucar-vista-superior_114579-20637.jpg"
                    alt="chocolate"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">Confitados de Chocolate</p>
                </a>
              </div>

              <!-- Gomitas -->
              <div class="col-sm-12 col-md-6 col-lg-4 shadow">
                <a href="#section5"
                  ><img
                    src="https://image.freepik.com/foto-gratis/manojo-gomitas-piruletas_23-2147689699.jpg"
                    alt="gomitas"
                    class="img-fluid sabores mt-3 mb-3"
                  />
                  <p class="text-center subti">Gomitas</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Compra exitosa -->
      <section id="section5">
        <div class="contenedor">
          <div>
            <p class="cursiva text-center mensaje imagen wow animate__animated animate__zoomIn">
              ¡¡Gracias, su pedido fue exitoso!!
            </p>
          </div>
        </div>
        <div class="wow animate__animated animate__backInUp">
          <a href="/html/index.html">
            <i class="fa fa-arrow-circle-up color-4 fa-3x wow animate__animated animate__fadeInDown animate__infinite"></i>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer py-2 background-4 text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img
              src="https://image.freepik.com/psd-gratis/composicion-helado-verano-copyspace_23-2148195775.jpg"
              alt="logo"
              class="img-fluid rounded-pill"
            />
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4">
            <h4 class="color-5 mt-5">Contacto</h4>
            <span>
              <i class="fas fa-female color-1" aria-hidden="true">
              </i>
              Virginia Vázquez Roca
            </span>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-4">
            <h4 class="color-5 mt-5">Redes Sociales</h4>
            <span>
              <i class="fab fa-facebook-square color-1">
              </i>
              Tentación
            </span>

            <div>
              <span>
                <i class="fab fa-instagram-square color-1"></i>
                Tentación
              </span>
            </div>

            <div>
              <span>
                <i class="fab fa-whatsapp-square color-1"></i>
                55-21-80-66-71
              </span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- JS Externo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
  <!-- JS Interno -->
  <script src="../js/app.js"></script>
</html>
